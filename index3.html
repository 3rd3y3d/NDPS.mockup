<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDPS Optimization Dashboard - Evanston Boutique Hotels</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header & Branding */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.6rem; letter-spacing: -0.025em; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-top: 5px; }

        /* Client Toggle */
        .client-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .client-btn {
            background: var(--card);
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .client-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Dashboard Card */
        .dashboard-card {
            background: var(--card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .badge {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Inputs */
        .control-panel {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .input-group { margin-bottom: 20px; }
        .input-group:last-child { margin-bottom: 0; }
        
        label { display: flex; justify-content: space-between; font-size: 0.85rem; color: #94a3b8; margin-bottom: 8px; }
        
        input[type="number"] {
            background: var(--card);
            border: 1px solid #475569;
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100px;
            text-align: right;
        }
