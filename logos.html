<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSitive Rails - Logo Concepts</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: #334155;
        }
        h1 { margin-bottom: 40px; color: #0f172a; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }

        .label {
            margin-top: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PALETTE VARIABLES */
        :root {
            --navy: #0f172a;
            --mint: #10b981;
            --blue: #3b82f6;
        }
    </style>
</head>
<body>

    <h1>Brand Identity Concepts</h1>

    <div class="grid">

        <div class="card">
            <svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10, 15)">
                    <rect x="0" y="10" width="40" height="6" rx="3" fill="#0f172a" />
                    <rect x="10" y="22" width="40" height="6" rx="3" fill="#0f172a" opacity="0.8" />
                    <rect x="35" y="0" width="8" height="38" rx="2" fill="#10b981" />
                    <rect x="20" y="15" width="38" height="8" rx="2" fill="#10b981" />
                </g>
                <text x="75" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#0f172a">POSitive</text>
                <text x="75" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#3b82f6" letter-spacing="2">RAILS</text>
            </svg>
            <div class="label">Concept 1: The Intersection</div>
            <p style="font-size:0.8rem; color:#94a3b8; margin-top:5px;">Symbolizes the crossing of old rails into new value.</p>
        </div>

        <div class="card" style="background: #0f172a;"> <svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path d="M10 10 H 30 Q 50 10 50 30 Q 50 50 30 50 H 20 V 70" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
                    <path d="M25 25 H 35" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
                    <path d="M30 20 V 30" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
                </g>
                <text x="65" y="50" font-family="Courier New, monospace" font-weight="bold" font-size="22" fill="#f8fafc">POSitive</text>
                <text x="168" y="45" font-family="Courier New, monospace" font-weight="bold" font-size="22" fill="#10b981">+</text>
            </svg>
            <div class="label" style="color:#94a3b8;">Concept 2: The Neon Speed</div>
            <p style="font-size:0.8rem; color:#64748b; margin-top:5px;">High contrast. Tech-forward. Looks great on an app screen.</p>
        </div>

        <div class="card">
            <svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="10" width="50" height="50" rx="10" fill="#10b981" />
                <text x="12" y="45" font-family="Arial, sans-serif" font-weight="900" font-size="35" fill="#ffffff">P</text>
                <text x="32" y="28" font-family="Arial, sans-serif" font-weight="900" font-size="20" fill="#0f172a">+</text>
                
                <text x="65" y="38" font-family="Segoe UI, sans-serif" font-weight="800" font-size="26" fill="#0f172a" letter-spacing="-1">POSitive</text>
                <text x="65" y="58" font-family="Segoe UI, sans-serif" font-weight="600" font-size="14" fill="#64748b" letter-spacing="3" text-transform="uppercase">Rails</text>
                
                <rect x="65" y="65" width="100" height="3" fill="#3b82f6" />
                <rect x="170" y="65" width="20" height="3" fill="#10b981" />
            </svg>
            <div class="label">Concept 3: The Institution</div>
            <p style="font-size:0.8rem; color:#94a3b8; margin-top:5px;">Stable, corporate, trustworthy. Best for the '.com'.</p>
        </div>

    </div>

</body>
</html>
